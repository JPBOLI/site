    <title>Enviar Mensagem para WhatsApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .whatsapp-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input, textarea, button {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #25D366;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #128C7E;
        }
    </style>
</head>
<body>
    <h1>Envie uma mensagem pelo WhatsApp</h1>
    <form class="whatsapp-form" onsubmit="enviarWhatsApp(event)">
        <input type="text" id="nome" placeholder="Assunto" required>
        <textarea id="mensagem" rows="5" placeholder="Digite sua mensagem..." required></textarea>
        <button type="submit">Enviar para WhatsApp</button>
		<a href="https://wa.me/5511953525589?text=Olá,%20gostaria%20de%20mais%20informações" target="_blank">
    <button>Fale no WhatsApp</button>
</a>
    </form>

    <script>
        function enviarWhatsApp(event) {
            event.preventDefault(); // Evita o recarregamento da página
            
            // Número de telefone (substitua pelo seu número, incluindo DDI e DDD)
            const numeroWhatsApp = "5511953525589"; // Ex: 55 (Brasil) + 11 (DDD) + 999999999
            
            // Pega os valores do formulário
            const nome = document.getElementById('nome').value;
            const mensagem = document.getElementById('mensagem').value;
            
            // Formata a mensagem para URL (substitui espaços por %20)
            const textoFormatado = encodeURIComponent(`Olá, meu nome é ${nome}. ${mensagem}`);
            
            // Cria o link do WhatsApp
            const linkWhatsApp = `https://wa.me/${numeroWhatsApp}?text=${textoFormatado}`;
            
            // Abre o WhatsApp em uma nova aba
            window.open(linkWhatsApp, '_blank');
        }
    </script>
</body>
